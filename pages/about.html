<div class="jumbotron text-center">
<div >
<div ng-app="app" ng-controller="myCtrl">
    <form name="myForm">
	

	 <label for="title">email:</label>
	<p>
        <input type="text" ng-model="email"></input>
    </p>
	 <label for="title">name:</label>
	 <p>
        <input type="text" ng-model="name"></input>
    </p>
	 <label for="title">surname:</label>
	 <p>
        <input type="text" ng-model="surname"></input>
    </p>
	 <label for="title">password:</label>
	 <p>
        <input type="text" ng-model="password"></input>
    </p>
	 <label for="title">address:</label>
	 <p>
        <input type="text" ng-model="address"></input>
    </p>
	 <label for="title">lat:</label>
	 <p>
        <input type="text" ng-model="lat"></input>
    </p>
	<label for="title">lng:</label>
	 <p>
        <input type="text" ng-model="lng"></input>
    </p>
        <div>Crop Image and Upload</div>
        <button ngf-select ng-model="picFile" accept="image/*">
            Select Picture</button>
        <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
             class="cropArea">
            <img-crop image="picFile  | ngfDataUrl"                 
            result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
            </img-crop>
        </div>
        <div>
            <img ng-src="{{croppedDataUrl}}" />
        </div>
        <button ng-click="upload(croppedDataUrl, picFile.name)">Submit</button> 
            
        <span class="progress" ng-show="progress >= 0">
          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
        </span>
        <span ng-show="result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </form>
</div>
</div>
</div>
